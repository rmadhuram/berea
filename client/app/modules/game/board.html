<div class="board">

  <div class="scores">
    <div class="row">
      <div class="col-md-6">
        Team A: {{scores[0]}}
      </div>
      <div class="col-md-6">
        <div class="pull-right">
          Team B: {{scores[1]}}
        </div>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="t-row titles">
      <div class="t-col tile" ng-repeat="category in categories">
        {{category}}
      </div>
    </div>
    <div class="t-row" ng-repeat="point in points">
      <div class="t-col tile" ng-repeat="category in categories" ng-class="{selected: selected[0] == $index && selected[1] == $parent.$index}"
           ng-click="select($index,$parent.$index)">
        <span ng-if="available[$index][$parent.$index]">
          {{point}}
        </span>
        <span ng-if="!available[$index][$parent.$index]">
          &nbsp;
        </span>
      </div>
    </div>
  </div>

</div>
